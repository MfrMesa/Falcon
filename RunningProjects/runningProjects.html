<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Projects</title>
  <script src="runningProjects.js"></script>
  <link rel="stylesheet" href="runningProjects.css">
  <script src="runningProjects.js"></script>
</head>

<body class="body_runningProjects">

  <header class="header_runningProjects">
    <div class="header_content_runningProjects">
        <h6 class="h6_runningProjects">Running Projects</h6>
        <div class="select_container_runningProjects">
            <select id="select_runningProjects" class="select_runningProjects">
                <option value="working-time" class="workingTime_opt_runningProjects">Working Time</option>
                <option value="estimated-time" class="estimated_time_opt_runningProjects">Estimated Time</option>
                <option value="billable-time" class="billable_time_opt_runningProjects">Billable Time</option>
             </select>
        </div>
        
    </div>
    

  </header>

  <section class="cards_section_runningProjects">

            <section class="content_runningProjects">
                <div class="izq_card_runningProjects">
                    <div class="avatar_card_1_runningProjects">R</div>
                    <div class="np_card_runningProjects">
                        <div class="name">Raven Pro</div>
                        <div class="percentage">38%</div>
                    </div>
                   
                </div>

                <div class="der_card_runningProjects">
                    <div class="contenedor_bh_runningProjects">
                        <div class="hours">12:50:00</div>
                        <div class="contenedor_bar_runningProjects">
                            <div class="progress-bar">
                                <div class="progress" style="width: 38%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
           

            <section  class="content_runningProjects">
                <div class="izq_card_runningProjects">
                    <div class="avatar_card_2_runningProjects">B</div>

                            </div>

            </section>

                </div>

                <div class="der_card_runningProjects">
                    <div class="contenedor_bh_runningProjects">
                        <div class="hours">58:20:00</div>
                        <div class="contenedor_bar_runningProjects">
                            <div class="progress-bar">
                                <div class="progress" style="width: 90%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        
        

            <section class="content_runningProjects">
                <div class="izq_card_runningProjects">
                    <div class="avatar_card_4_runningProjects">S</div>
                    <div class="np_card_runningProjects">
                        <div class="name">Slick</div>
                        <div class="percentage">40%</div>
                    </div>
                </div>

                <div class="der_card_runningProjects">
                    <div class="contenedor_bh_runningProjects">
                        <div class="hours">21:20:00</div>
                        <div class="contenedor_bar_runningProjects">

                                <div class="progress" style="width: 40%;"></div>

                </div>
            </section>
       
        

            <section class="content_runningProjects">
                <div class="izq_card_runningProjects">
                    <div class="avatar_card_5_runningProjects">R</div>

                            <div class="progress-bar">
                                <div class="progress" style="width: 78%"></div>
                            </div>

                    </div>
                </div>
            </section>
