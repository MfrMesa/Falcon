<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Sales</title>
    <link rel="stylesheet" href="totalSales.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
  
</head>
<body class="body_totalSales">

    <section class="card_totalSales">

        <div class="contenedor_header_totalSales">
            <header class="header_totalSales">
                <h6 class="h6_totalSales">Total Sales</h6>
        
                <div class="contenedor_sb_totalSales">
                    
                    <div class="contenedor_s_totalSales">
                        <select class="select_totalSales">
                            <option value="January" class="January">January</option>
                            <option value="February" class="February">February</option>
                            <option value="March" class="March">March</option>
                            <option value="April" class="April">April</option>
                            <option value="May" class="May">May</option>
                            <option value="June" class="June">June</option>
                            <option value="July" class="July">July</option>
                            <option value="August" class="August">August</option>
                            <option value="September" class="September">September</option>
                            <option value="October" class="October">October</option>
                            <option value="November" class="November">November</option>
                            <option value="December" class="December">December</option>
                        </select>
                    </div>   
    
    
                        <div class="contenedor_menu_b_totalSales">
                            <button class="button_totalSales" type="button" onclick="optionsButton()" >...</button>
                            <div class="menu_button_totalSales" >
                                
                                <div class="items_menu_totalSales">
                                    <button onclick="viewOption()" class="view_opt_totalSales" >View</button>
                                    <button onclick="exportOption()" class="export_opt_totalSales">Export</button>
                                </div>

                                <button onclick="removeOption()" class="remove_opt_totalSales">Remove</button>   
                            </div>
                        </div>
                
                </div>
               

            </header>
        </div>
    
        <section class="charts_section_totalSales">
            <div>
                <canvas id="chart_totalSales"></canvas>
            </div>
        </section>

    </section>
 
</body>

<script src="totalSales.js"></script>

</html>
