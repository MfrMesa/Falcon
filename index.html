<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/seccion2.css">
</head>
<body>
    <article class="contenedorMarketShareTarjetaWeather">

        <section class="TarjetaMarketShare">
            <div class="porcentajesMarketShare">
                <h2 class="tituloMarketShare">
                    Market Share
                </h2>
                <div class="tablaMarketShare">
                    <div class="contenedorMarketShare SamsungMarketShare">
                        <div class="contenedorCirculoTituloMarketShare">
                            <div class="azulOscuroMarketShare"></div>
                            <p class="SamsungTituloMarketShare">Samsung</p>
                        </div>
                        <p class="SamsungPorcentajeMarketShare">58%</p>
                    </div>
                    <div class="contenedorMarketShare HuaweiMarketShare">
                        <div class="contenedorCirculoTituloMarketShare">
                            <div class="azulClaroMarketShare"></div>
                            <p class="HuaweiTituloMarketShare">Huawei</p>
                        </div>
                        <p class="SamsungPorcentajeMarketShare">21%</p>
                    </div>
                    <div class="contenedorMarketShare AppleMarketShare">
                        <div class="contenedorCirculoTituloMarketShare">
                            <div class="grisMarketShare"></div>
                            <p class="AppleTituloMarketShare">Apple</p>
                        </div>
                        <p class="ApplePorcentajeMarketShare">22%</p>
                    </div>
                </div>
                <div class="GraficaMarketShare">
                    
                </div>
            </div>

        </section>
        <section class="TarjetaWeather">
            <h2 class="tituloWeather">
                Weather
            </h2>
            <div class="contenedorImagenWeatherCiudadNombreContenedorWeather">
                <div class="imagenWeather" id="imagenWeather">
                
                </div>

                <div class="contenedorTemperaturaCiudadNombreWeather">
                    <div class="ciudadNombreContenedorWeather" id="ciudadNombreContenedorWeather">
                    
                    </div>
                    <div class="tempertaturaContenedorWeather" id="tempertaturaContenedorWeather">
                        <div class="botonTemperaturaWeather">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="ellipsis-h" class="svgbuttonWeather" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z"></path></svg>
                        </div>

                    </div>
                </div>
                
            </div>
            
        </section>

    </article>    

    <script src="seccion2.js"></script>
</body>
</html>
