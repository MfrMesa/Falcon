<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="NavigationBarSection">
        <nav class="NavigationBarContainer">
            <div class="NavBarSearchBar">
                <input type="text">
            </div>
            <section class="NavBarUtilities">
                <div class="NavBarUtilitiesSettings">
                    <img src="Assets/gear-svgrepo-com.svg" alt="">
                </div>
                <div class="NavBarUtilitiesShoppingCart">
                    <a href="">
                        <img src="Assets/shopping-cart-svgrepo-com.svg" alt="">

                </div>
                <div class="NavBarUtilitiesNotifications">
                    <a href="" class="NavBarUtilitiesNotificationsButton">

                        <img src="Assets/bell-pin-svgrepo-com.svg" alt="" id="NotificationBellUnseen">

                    <div class="NavBarUtilitiesNotificationsDropdown">

                            <p>Notifications</p>

                        <div>
                            <p>New</p>

                        <div>

                        </div>
                    </div>
                </div>
                <div class="NavBarUtilitiesProfile">
                    <a href="">
                        <img src="Assets/id-badge-svgrepo-com.svg" alt="">
                    </a>
                </div>
            </section>
        </nav>
    </section>
    <section class="LeftSideNavigationBar">
        <div class="SideBarFalconLogos">
            <img src="Assets/falcon.920a9ff0.png" alt="" id="SideBarFalconLogoIcon">

        </div>
