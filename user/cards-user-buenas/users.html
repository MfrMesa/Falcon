<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="estilos-user.css">
    <link rel="stylesheet" href="saved.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1 ,-50..200" />
    <script src="dropdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="user">
        <article class=" flex-colum">

            <header class=" cabecera-menu">

                <div> Active Users</div>

                <div class="dropdown">
                    <button class="btn-menu" >
                        <div>
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="ellipsis-h"
                                class="svg-inline--fa fa-ellipsis-h fa-w-16 fs--2" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z">
                                </path>
                            </svg>
                        </div>
                    </button>

                    <div id="dropdownMenu" class="dropdown-content">
                        <button>View</button>
                        <button>Export</button>
                        <div tabindex="-1" class="dropdown-divider"></div>
                        <button type="button" class="remove">Remove</button>
                    </div>
                </div>

            </header>

            <section class="section-usuarios flex-colum  ">
                <div>
                    <div id="usuario">
                        <div class="user-img">

                            <div class="activo">
                                <img class="avatar" src="img-2/foto 1.jpg" alt="">
                            </div>
                        </div>

                        <div id="nombre-user" class="flex-colum">
                            <h6><a href="#">Maria</a></h6>
                            <span>Admin</span>

                        </div>
                    </div>
                    <div id="usuario">
                        <div class="user-img">

                            <div class="activo">
                                <img class="avatar" src="img-2/foto2.jpg" alt="">
                            </div>
                        </div>

                        <div id="nombre-user" class="flex-colum">
                            <h6><a href="#">Enrique</a></h6>
                            <span>Moderator</span>

                        </div>
                    </div>
                    <div id="usuario">
                        <div class="user-img">

                            <div class="pausa">
                                <img class="avatar" src="img-2/fto3.jpg" alt="">
                            </div>
                        </div>

                        <div id="nombre-user" class="flex-colum">
                            <h6><a href="#">Imad</a></h6>
                            <span>Editor</span>

                        </div>
                    </div>
                    <div id="usuario">
                        <div class="user-img">

                            <div class="desconectado">
                                <img class="avatar" src="img-2/4.af4fbf41.jpg" alt="">
                            </div>
                        </div>

                        <div id="nombre-user" class="flex-colum">
                            <h6><a href="#">Daniel</a></h6>
                            <span>Admin</span>

                        </div>
                    </div>
                    <div id="usuario">
                        <div class="user-img">

                            <div class="desconectado">
                                <img class="avatar" src="img-2/5.fa2b4662.jpg" alt="">
                            </div>
                        </div>

                        <div id="nombre-user" class="flex-colum ">
                            <h6><a href="#">Pablo</a></h6>
                            <span>Editor</span>

                        </div>
                    </div>
                </div>



            </section>

            <div class="btn-footer centrado"><button> All active users > </button></div>
        </article>

        <!-- SECCION USER-2 -->
        <article class=" flex-colum">

            <header class=" cabecera-menu">

                <div>Bandwidth Saved </div>

                <div class="dropdown">
                    <button class="btn-menu" onclick="dropdownMenu()">
                        <div>
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="ellipsis-h"
                                class="svg-inline--fa fa-ellipsis-h fa-w-16 fs--2" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z">
                                </path>
                            </svg>
                        </div>
                    </button>

                    <div id="dropdownMenu" class="dropdown-content">
                        <button>View</button>
                        <button>Export</button>
                        <div tabindex="-1" class="dropdown-divider"></div>
                        <button type="button" class="remove">Remove</button>
                    </div>
                </div>

            </header>

            <section id="section-saved" >
                <div class="grafica-user">
               <div >

                   <svg viewBox="0 0 100 100" style="stroke-linecap: round; display: block; width: 100%;"><path d="M 50,50 m 0,-47.5 a 47.5,47.5 0 1 1 0,95 a 47.5,47.5 0 1 1 0,-95" stroke="rgba(0,0,0,0.15)" stroke-width="5" fill-opacity="0"></path><path d="M 50,50 m 0,-47.5 a 47.5,47.5 0 1 1 0,95 a 47.5,47.5 0 1 1 0,-95" stroke="#2c7be5" stroke-width="5" fill-opacity="0" style="stroke-dasharray: 298.493, 298.493; stroke-dashoffset: 20.8883;"></path></svg>
                </div>
                   
                    <div class="porcentaje-user">
                        <span>93%</span>
                    </div>

                </div>
                <div class="flex-colum centrado" >

                    <div class="capacidad">
                        <div class="tick-svg">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16 text-success mr-1" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="transform-origin: 0.5em 0.5em;"><g transform="translate(256 256)"><g transform="translate(0, 0)  scale(0.875, 0.875)  rotate(0 0 0)"><path fill="currentColor" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" transform="translate(-256 -256)"></path></g></g></svg>
                        </div>
                        <p>35.75 GB saved</p>
                    </div>
                    <p class="size-p">38.44 GB total bandwidth</p>
                </div>
                
                   <!-- <canvas id="mychart-user" width="300" height="300"></canvas>  -->




            </section>

            <div class="btn-footer flex-row">
                <select id="exampleCustomSelect" class="custom-select custom-select-sm">
                    <option>Last 6 Months</option>
                    <option>Last Year</option>
                    <option>Last 2 Year</option>
                </select>
                <div class="help"><a class="help" href="/dashboard-alt#!">Help</a></div>
            </div>

        </article>
        
    </div>
</body>
